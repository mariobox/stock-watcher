<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Stock Watcher</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        margin: 0 auto;
        font-family: Roboto;
        color: #555;
      }
      ul {
        list-style-type: square;
      }
      .card {
        margin-bottom: 10px;
        margin-top: 10px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Stock Watcher</strong>
        </a>                 
      </div>
    </div>    
    <div class="container">
      <div>
        <br />
        <p>Input a stock symbol or a list of symbols separated by a comma:</p>
        <form method="GET" action=".">
          <input type="text" id="symbols" name="symbols" />      
          <button class="btn btn-primary" type="submit" id="submit">Submit</button>
        </form>
        <br />
        <div class="row" id='stockinfo'></div>
        <br />
      </div>     
    </div>
    <footer class="container">
      <hr />
      <p class="float-right"><a href="#">Back to top</a></p>
      <p>Made by <a href="https://mariosanchez.org">Mario Sanchez Carrion</a> | <a href="https://github.com/mariobox/stock-watcher">Source Code</a></p>
    </footer>
   
    <script src="stocks.js"></script>
  </body>
  
</html>
